<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .content_logo{
            background-color: black;
        }
        .container li{
            background-color: black;
        }
        .d_none{
	        display: none;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4"></div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="container mt-2">
                <h3 class="content_logo text-center bg-black text-white mb-0 rounded py-3">Brand Logo</h3>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action slide_down_dashboard bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span><i class="fa fa-tachometer"></i>Dashboard</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_dashboard">
                            <li class="list-group-item list-group-item-action">
                                <i class="fa fa-angle-right"></i>Demo
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action slide_down_ui_elements bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span><i class="fa fa-gift"></i>UI Elements</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_ui_elements">
                            <li class="list-group-item list-group-item-action">
                                <i class="fa fa-angle-right"></i>Demo
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action slide_down_services bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span><i class="fa fa-globe"></i>Services</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_services">
                            <li class="list-group-item list-group-item-action">
                                <i class="fa fa-angle-right"></i>Demo
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action slide_down_new bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span><i class="fa fa-car"></i>New</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_new">
                            <li class="list-group-item list-group-item-action">
                                <i class="fa fa-angle-right"></i>Demo
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action slide_down_profile bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span><i class="fa fa-user"></i>Profile</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_profile">
                            <li class="list-group-item list-group-item-action">
                                <i class="fa fa-angle-right"></i>Demo
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action slide_down_users bg-dark">
                        <a href="#" class="text-decoration-none text-white">
                            <span class="title"><i class="fa fa-users"></i>Users</span>
                        </a>
                        <ul class="list-group mt-2 d_none slide_show_users">
                            <li class="list-group-item list-group-item-actiok">
                                <i class="fa fa-angle-right"></i>Demo
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
              $('.slide_down_dashboard').click(function () {
                $('.slide_show_dashboard').slideToggle();
              });
              $('.slide_down_ui_elements').click(function () {
                $('.slide_show_ui_elements').slideToggle();
              });
              $('.slide_down_services').click(function () {
                $('.slide_show_services').slideToggle();
              });
              $('.slide_down_new').click(function () {
                $('.slide_show_new').slideToggle();
              });
              $('.slide_down_profile').click(function () {
                $('.slide_show_profile').slideToggle();
              });
              $('.slide_down_users').click(function () {
                $('.slide_show_users').slideToggle();
              });
        });
    </script>
</body>
</html>
