<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào hệ số giai thừa");
        var gt = 1;
        var i;
        if(a = parseInt(a)){
            for(i=1;i<=a;i++){
            gt = gt * i;
        }
        alert(a+'! = '+gt );
        }
        else{
            alert("Giá trị nhập vào không đúng. Vui lòng nhập lại!!!")
        }
    </script>
</body>
</html>
