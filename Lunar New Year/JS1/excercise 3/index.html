<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3</title>
</head>
<body>
    <script>
            var a = prompt("Nhập vào số thứ nhất");
            var b = prompt("Nhập vào số thứ hai");
            var c = prompt("Nhập vào số thứ ba");
            var max = a;
            if(a == parseInt(a) && b == parseInt(b) && c== parseInt(c)){
                if(a<b){
                max = b;
            }
            if(a<c){
                max = c;
            }
            alert("Số lớn nhất là: " +max);
            }
            else{
                alert("Giá trị nhập vào không đúng. Vui lòng nhập lại!!!");
            }       
    </script>
</body>
</html>
