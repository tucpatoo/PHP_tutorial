<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body style="text-align: center;">
    <h3>Giải phương trình bậc nhất: ax+b=0</h3>
    <p>Nhập vào hệ số a:</p>
    <input type="number" id="first-number">
    <p>Nhập vào hệ số b:</p>
    <input type="number" id="last-number"><br/>
    <button id="result" onclick="result()" style="margin-top: 20px;">Tìm x</button>
    <p id="inner"></p>
    <script type="text/javascript">
        function result(){
            var a = document.getElementById("first-number").value;
            var b = document.getElementById("last-number").value;
            var c = -b/a;
            if(a != parseInt(a) && b != parseInt(b)){
                
                alert("Ban da nhap phan tu sai. vui long nhap lai!!!");
            }
            else if(a == "" || b ==""){
                alert("Bạn đã nhập thiếu phần tử. Vui lòng nhập lại!!!")
            }
            else{
                document.getElementById('inner').innerHTML = "x = " +c;
            }
        }
    </script>
</body>
</html>
