<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 4</title>
</head>
<body>
    <script language="Javascript">
        var x = prompt("Nhập vào số a ");
        var y = prompt("Nhập vào số b ");
        var temp;
        function UCLN( x, y) {
            while(y!= 0) {
                temp = x % y;
                x = y;
                y = temp;
            }
            return x;
        }
        alert("ước chung lớn nhất là: " + UCLN(x,y));
    </script>
</body>
</html>
