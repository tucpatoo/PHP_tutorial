<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        function ucln(x,y){
            while(y!=0){
                if(x>y){
                    x=x-y;
                }else{
                    y=y-x;
                }
            }
            return x;
        }
        a = prompt("Nhập vào số a ");
        b = prompt("Nhập vào số b ");
        document.write("ước chung lớn nhất là: " + ucln(a,b))

    </script>
</body>
</html>
