<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
    <style>
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    
        <fieldset>
            <p> 1st Number: <input  type="text" id="fname"></p>
            <p> 2st Number: <input type="text" id="lname"></p>
            <button onclick="multiphy()">Multiphy</button>
            <button onclick="divide()">Divide</button>
            <p> The Result Is: <span id="result"></span></p>
        </fieldset>
        <script>
            function multiphy(){
                var a = document.getElementById("fname");
                var b = document.getElementById("lname");
                document.getElementById("result").innerHTML = parseFloat(a.value) * parseFloat(b.value);
            }
            function divide(){
                var a = document.getElementById("fname");
                var b = document.getElementById("lname");
                document.getElementById("result").innerHTML = parseFloat(a.value) / parseFloat(b.value);               
            }
        </script>
    
</body>
</html>
