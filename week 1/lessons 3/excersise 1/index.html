<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>
<body>
    <form>
    <h1><b>Thanh Toán</b></h1>
    <label for="name">Tên đầy đủ</label>
    <input  type="text" id="name" name="name" placeholder="Nhập tên đầy đủ người mua hàng" style="width: 400px;"><br/>
   <p>
    <label for="pass">Paasword</label>
    <input type="password" id="pass" name="pass" placeholder="Nhập password">
   </p>
   <p>
       <label for="mail">Email</label>
       <input type="email" id="mail" name="mail" placeholder="Nhập email">
   </p>
   <p>
       <label for="date">Ngày sinh</label>
       <input type="date" id="date" name="date">
   </p>
   <p>
    <label for="browser">Mặt hàng mua</label>
    <input list="browsers" name="browser" id="browser">
    
    <datalist id="browsers">
      <option value="Shoes">
      <option value="Shocks">
      <option value="shirt">
      <option value="sandals">
      <option value="Trouders">
    </datalist>
   </p>
   <p>
       <label for="number">Số lượng mua</label>
       <input type="number" id="number" name="number" min="1" max="5">  
   </p>
   <p>
       <label>Bán kính vận chuyển</label>
       <input type="range" min="10" max="20">
   </p>
   <p>
       <input type="button" value="Đăng lí">
   </p>
   </form>
   </body>
   </html>
