<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body>
    <h1 style="color: purple;">A Simple Form</h1>
    <h2 style="color: #ff4e5d;">Form fundamental</h2>
    <form>
    <fieldset>
        <legend>Customer Info</legend>
        <p>
            <label>Name:</label>
            <input id="full name" name="name" type="text" placeholder="Enter your name" size="50">
        </p>
        <p>
            <label>Telephone:</label>
            <input id="fullname" name="name" type="text" placeholder="Pattern: 1-234-567-8910" size="50">
        </p>
        <p>
            <label>E-mail address:</label>
            <input id="fullname" name="name" type="text" placeholder="Enter your email address" size="50">
        </p>
        <p>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label>
        </p>
        <p>
            <label>Hobbies:</label>
            <input type="checkbox" id="hobbies" name="hobbies" value="hobbies">
            <label>Basketball</label>
            <input type="checkbox" id="hobbies" name="hobbies" value="hobbies">
            <label>Football</label>
            <input type="checkbox" id="hobbies" name="hobbies" value="hobbies">
            <label>Badminton</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Books</legend>
        <p>
            <label>Name:</label>
            <input name="name" type="text" size="50">
            <label>Quantity (Maximum 5):</label>
            <input type="number" min="1" max="5">
        </p>
    </fieldset>
    <input type="button" value="Submit">
    <input type="button" value="Reset">
    </form>
</body>
</html>
