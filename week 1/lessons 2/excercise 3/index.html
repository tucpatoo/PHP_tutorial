<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3</title>
    <style>
        hr{
            size: 2;
            width: 2000px;
            color: black;
        }
        h1, h3{
            font-weight: bold;
        }
        select{
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <hr>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <p>
            <label for="fullname">Full name*:</label><br/>
                <input type="text" id="fullname" name="fullname" placeholder="FirstName LastName"><br/>
            <label for="email">Email address*:</label><br/>
                <input type="email" id="email" name="email"><br/>
            <label for="select">Select Tour Package*:</label><br/>
            <select id="goal" name="goal">
                <option value="goal">Goal</option>
            </select><br/>
            <label for="date">Arrival date*:</label><br/>
                <input type="date" id="date" name="date"><br/>
            <label for="number">Number of persons*:</label><br/>
                <input type="text" id="number" name="number"><br/>
            <label for="want">What would you want to avail?*</label><br/>
            <label for="avail1">Boarding</label>
                <input type="checkbox" id="avail1" name="avail1"><br/>
            <label for="avail2">Fooding</label>
                <input type="checkbox" id="avail2" name="avail2"><br/>
            <label for="avail3">Sight seeing</label>
                <input type="checkbox"; id="avail3" name="avail3"><br/>
            <label for="code">Discount Coupon code:</label><br/>
                <input type="text" id="code" name="code"><br/>
            <label for="choose">Terms and conditions*</label><br/>
                <input type="radio" id="choose" name="choose">
            <label for="choose1">I agree</label>
                <input type="radio" id="choose" name="choose">
            <label for="choose2">I disagree</label><br/>
                <input type="button" value="Complete conservation">
        </p>
    </form>
</body>
</html>
